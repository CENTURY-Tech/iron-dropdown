<link rel="import" href="../iron-dropdown.html">
<link rel="import" href="grow-height-animation.html">

<dom-module id="x-select">
  <template>
    <style include="grow-height-animations">
      :host {
        display: inline-block;
        margin: 1em;
      }

      /* ShadyCSS has some scoping issues, see https://github.com/webcomponents/shadycss/issues/168 */

      iron-dropdown,
      iron-dropdown > * {
        box-shadow: var(--iron-dropdown-box-shadow, none);
        border: var(--iron-dropdown-border, none);
        animation-duration: 200ms;
      }

      .expand-animation,
      .expand-animation > * {
        animation-delay: 150ms;
      }
    </style>
    <div on-tap="open">
      <slot name="dropdown-trigger"></slot>
    </div>
    <iron-dropdown id="dropdown"
      vertical-align="[[verticalAlign]]"
      horizontal-align="[[horizontalAlign]]"
      disabled="[[disabled]]"
      scroll-action="[[scrollAction]]"
      entry-animation="expand-animation"
      exit-animation="fade-out-animation">
      <div slot="dropdown-content">
        <slot name="dropdown-content"></slot>
      </div>
    </iron-dropdown>
  </template>
  <script>
    Polymer({
      is: 'x-select',

      properties: {
        verticalAlign: String,
        horizontalAlign: String,
        disabled: Boolean,
        scrollAction: String,
      },

      open: function() {
        this.$.dropdown.open();
      }
    });
  </script>
</dom-module>
