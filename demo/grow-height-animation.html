<link rel="import" href="../../polymer/polymer.html">
<dom-module id="grow-height-animations">
  <template>
    <style>
      .fade-out-animation {
        animation-name: fade-out-animation;
      }

      @keyframes fade-out-animation {
        to {
          opacity: 0;
        }
      }

      .expand-animation,
      .expand-animation > * {
        overflow: hidden;
        contain: content;
        will-change: opacity, transform;
        animation-fill-mode: both;
        animation-timing-function: step-end;
      }

      .expand-animation {
        animation-name: expand-animation-200ms;
      }

      .expand-animation > * {
        animation-name: expand-animation-200ms-inverse;
      }

      /**
        * Generated with https://valdrinkoshi.github.io/animation-keyframes/#animationName=expand-animation-200ms&duration=200&fps=60&presetIndex=6&easeCallbackIndex=4&fromScaleX=1&fromScaleY=0.5&toScaleX=1&toScaleY=1&customizedStyles=transform-origin:%20left%20top;%0A%20animation-fill-mode:%20both;%0A%20animation-delay:%20150ms;
        * Manually added opacity animation from 0 at 0% to 1 at 25%
      */

      @keyframes expand-animation-200ms {
        0% {
          transform: scaleY(0.5);
          opacity: 0;
        }
        9.09091% {
          transform: scaleY(0.57328);
          opacity: 0.25;
        }
        18.18182% {
          transform: scaleY(0.64116);
          opacity: 0.5;
        }
        27.27273% {
          transform: scaleY(0.70448);
          opacity: 1;
        }
        36.36364% {
          transform: scaleY(0.76325);
        }
        45.45455% {
          transform: scaleY(0.81724);
        }
        54.54545% {
          transform: scaleY(0.86603);
        }
        63.63636% {

        }
        72.72727% {

        }
        81.81818% {
          transform: scaleY(0.97387);
        }
        90.90909% {
          transform: scaleY(0.9929);
        }
        100% {
          transform: scaleY(1);
        }
      }

      @keyframes expand-animation-200ms-inverse {
        0% {
          transform: scaleY(2);
        }
        9.09091% {
          transform: scaleY(1.74435);

        }
        81.81818% {
          transform: scaleY(1.02683);
        }
        90.90909% {
          transform: scaleY(1.00715);
        }
        100% {
          transform: scaleY(1);
        }
      }
    </style>
