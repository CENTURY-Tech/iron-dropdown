<link rel="import" href="../iron-dropdown-light.html">

<dom-module id="x-select-light">
  <template>
    <style>
      :host {
        display: inline-block;
        margin: 1em;
      }
      iron-dropdown-light {
        background-color: white;
        line-height: 20px;
        border-radius: 3px;
        box-shadow: 0px 2px 6px #ccc;
      }
    </style>
    <div on-tap="open">
      <slot name="dropdown-trigger"></slot>
    </div>
    <iron-dropdown-light id="dropdown"
      vertical-align="[[verticalAlign]]"
      horizontal-align="[[horizontalAlign]]"
      disabled="[[disabled]]">
      <slot name="dropdown-content" slot="dropdown-content"></slot>
    </iron-dropdown-light>
  </template>
  <script>
    Polymer({
      is: 'x-select-light',

      properties: {
        verticalAlign: String,
        horizontalAlign: String,
        disabled: Boolean
      },

      open: function() {
        this.$.dropdown.open();
      }
    });
  </script>
</dom-module>
