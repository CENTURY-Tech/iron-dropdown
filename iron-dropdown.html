<link rel="import" href="../iron-behaviors/iron-control-state.html">

<!--
`<iron-dropdown>` is a generalized element that is useful when you have
hidden content (`dropdown-content`) that is revealed due to some change in
state that should cause it to do so.

Note that this is a low-level element intended to be used as part of other
composite elements that cause dropdowns to be revealed.

Examples of elements that might be implemented using an `iron-dropdown`
include comboboxes, menubuttons, selects. The list goes on.

The `<iron-dropdown>` element exposes attributes that allow the position
of the `dropdown-content` relative to the `dropdown-trigger` to be
configured.

    <iron-dropdown horizontal-align="right" vertical-align="top">
      <div slot="dropdown-content">Hello!</div>
    </iron-dropdown>

In the above example, the `<div>` assigned to the `dropdown-content` slot will be
hidden until the dropdown element has `opened` set to true, or when the `open`
method is called on the element.

### Changes in 2.0
- Removed the private property `_focusTarget` which was deprecated.
- Distribution moved from the `class="dropdown-content"` to `slot="dropdown-content"`.
- `<iron-dropdown>` animations are not based on the deprecated `neon-animation` component, and use CSS keyframe animations

### Animations

`<iron-dropdown>` animations are not based on the deprecated `neon-animation` component, and use CSS keyframe animations.
This change reduces code size, and uses the platform. You can implement custom entry/exit animations using CSS keyframe animations; define the animation keyframes, a CSS class for the animation, and assign the class to the `entry/exit-animation`, e.g.

    <style>
      \@keyframes appear-from-below-animation {
        from {
          transform: translateY(100px);
          opacity: 0;
        }
      }

      .appear-from-below-animation {
        animation-name: appear-from-below-animation;
        animation-timing-function: cubic-bezier(0.0, 0.0, 0.2, 1);
        animation-duration: 200ms;
      }

      \@keyframes fade-out-animation {
        to { opacity: 0 }
      }

      .fade-out-animation {
        animation-name: fade-out-animation;
        animation-duration: 100ms;
      }
    </style>

    <iron-dropdown entry-animation="appear-from-below-animation"
                   exit-animation="fade-out-animation">
      <div slot="dropdown-content">Hello!</div>
    </iron-dropdown>

@demo demo/index.html
-->

<dom-module id="iron-dropdown">
  <template>
    <style>
      :host {
        position: fixed;
      }

      ::slotted(*) {
        overflow: auto;
      }

      :host(.animating) ::slotted(*) {
        overflow: hidden;
        pointer-events: none;
      }

      :host,
      ::slotted(*) {
        transform-origin: left top;
      }

      :host([horizontal-align="right"]),
      :host([horizontal-align="right"]) ::slotted(*) {
        transform-origin: right top;
      }

      :host([vertical-align="bottom"]),
      :host([vertical-align="bottom"]) ::slotted(*) {
        transform-origin: left bottom;
      }

      :host([horizontal-align="right"][vertical-align="bottom"]),
      :host([horizontal-align="right"][vertical-align="bottom"]) ::slotted(*) {
        transform-origin: right bottom;
      }
    </style>
    <slot id="content" name="dropdown-content"></slot>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'iron-dropdown',

        behaviors: [
          Polymer.IronControlState,
          Polymer.IronA11yKeysBehavior,
          Polymer.IronOverlayBehavior,
        ],

        properties: {
          /**
           * The orientation against which to align the dropdown content
           * horizontally relative to the dropdown trigger.
           * Overridden from `Polymer.IronFitBehavior`.
           */
          horizontalAlign: {
            type: String,
            value: 'left',
            reflectToAttribute: true
          },

          /**
           * The orientation against which to align the dropdown content
           * vertically relative to the dropdown trigger.
           * Overridden from `Polymer.IronFitBehavior`.
           */
          verticalAlign: {
            type: String,
            value: 'top',
            reflectToAttribute: true
          },

          /**
           * This property is deprecated and will be ignored, use `entryAnimation` instead.
           * @deprecated
           */
          openAnimationConfig: {
            type: Object
          },

          /**
           * This property is deprecated and will be ignored, use `exitAnimation` instead.
           * @deprecated
           */
          closeAnimationConfig: {
            type: Object
          },

          /**
           * The class defining the entry animation.
           */
          entryAnimation: {
            type: String
          },

          /**
           * The class defining the exit animation.
           */
          exitAnimation: {
            type: String
          },

          /**
           * If provided, this will be the element that will be focused when
           * the dropdown opens.
           */
          focusTarget: {
            type: Object
          },

          /**
           * Set to true to disable animations when opening and closing the
           * dropdown.
           */
          noAnimations: {
            type: Boolean,
            value: false
          },

          /**
           * By default, the dropdown will constrain scrolling on the page
           * to itself when opened.
           * Set to true in order to prevent scroll from being constrained
           * to the dropdown when it opens.
           * This property is a shortcut to set `scrollAction` to lock or refit.
           * Prefer directly setting the `scrollAction` property.
           */
          allowOutsideScroll: {
            type: Boolean,
            value: false,
            observer: '_allowOutsideScrollChanged'
          }
        },

        listeners: {
          'animationend': '_onAnimationEnd'
        },

        observers: [
          '_updateOverlayPosition(positionTarget, verticalAlign, horizontalAlign, verticalOffset, horizontalOffset)'
        ],

        /**
         * The element that is contained by the dropdown, if any.
         */
        get containedElement() {
          // Polymer 2.x returns slot.assignedNodes which can contain text nodes.
          var nodes = Polymer.dom(this.$.content).getDistributedNodes();
          for (var i = 0, l = nodes.length; i < l; i++) {
            if (nodes[i].nodeType === Node.ELEMENT_NODE) {
              return nodes[i];
            }
          }
        },

        ready: function() {
          // Ensure scrollAction is set.
          if (!this.scrollAction) {
            this.scrollAction = this.allowOutsideScroll ? 'refit' : 'lock';
          }
          this._readied = true;
        },

        attached: function() {
          if (!this.sizingTarget || this.sizingTarget === this) {
            this.sizingTarget = this.containedElement || this;
          }
        },

        detached: function() {
          this._cancelAnimation();
        },

        /**
         * Called when the value of `opened` changes.
         * Overridden from `IronOverlayBehavior`
         * @private
         */
        _openedChanged: function() {
          if (this.opened && this.disabled) {
            this.cancel();
          } else {
            this._cancelAnimation();
            // Keep this for backwards-compat.
            this.animationConfig = {
              open: this.openAnimationConfig,
              close: this.closeAnimationConfig
            };
            Polymer.IronOverlayBehaviorImpl._openedChanged.apply(this, arguments);
          }
        },

        /**
         * Overridden from `IronOverlayBehavior`.
         * @private
         */
        _renderOpened: function() {
          if (!this.noAnimations && this.entryAnimation) {
            this._playAnimation(this.entryAnimation);
          } else {
            Polymer.IronOverlayBehaviorImpl._renderOpened.apply(this, arguments);
          }
        },

        /**
         * Overridden from `IronOverlayBehavior`.
         * @private
         */
        _renderClosed: function() {
          if (!this.noAnimations && this.exitAnimation) {
            this._playAnimation(this.exitAnimation);
          } else {
            Polymer.IronOverlayBehaviorImpl._renderClosed.apply(this, arguments);
          }
        },

        /**
         * @private
         */
        _cancelAnimation: function() {
          this.classList.remove(this.entryAnimation);
          this.classList.remove(this.exitAnimation);
          this.classList.remove('animating');
        },

        /**
         * @param {!string} animation
         * @private
         */
        _playAnimation: function(animation) {
          this.classList.add('animating');
          this.classList.add(animation);
          if (this._willAnimate() === false) {
            console.info(animation + ' animation was not played');
            this._onAnimationEnd();
          }
        },

        /**
         * @private
         */
        _willAnimate: function() {
          // If CSS Class does not have animation-name considered not be an animation
          var style = getComputedStyle(this);
          return (style.getPropertyValue('animation-name') !== 'none' &&
            style.getPropertyValue('animation-duration') !== '0ms');
        },

        /**
         * Called when animation finishes on the dropdown (when opening or
         * closing). Responsible for "completing" the process of opening or
         * closing the dropdown by positioning it or setting its display to
         * none.
         * @param {Event=} event
         * @private
         */
        _onAnimationEnd: function(event) {
          if (event && event.target !== this) {
            return;
          }
          // Fire event for backwards-compat.
          this.fire('neon-animation-finish', null, {bubbles: false});
          this.classList.remove('animating');
          if (this.opened) {
            this.classList.remove(this.entryAnimation);
            this._finishRenderOpened();
          } else {
            // Ensure to update display before removing the 
            // animation class, so that user doesn't see flickering
            // e.g. dialog returning to its initial position/opacity.
            this.style.display = 'none';
            this.classList.remove(this.exitAnimation);
            this._finishRenderClosed();
          }
        },

        /**
         * Updates the overlay position based on configured horizontal
         * and vertical alignment.
         * @private
         */
        _updateOverlayPosition: function() {
          if (this.isAttached) {
            // This triggers iron-resize, and iron-overlay-behavior will call refit if needed.
            this.notifyResize();
          }
        },

        /**
         * Sets scrollAction according to the value of allowOutsideScroll.
         * Prefer setting directly scrollAction.
         * @private
         */
        _allowOutsideScrollChanged: function(allowOutsideScroll) {
          // Wait until initial values are all set.
          if (!this._readied) {
            return;
          }
          if (!allowOutsideScroll) {
            this.scrollAction = 'lock';
          } else if (!this.scrollAction || this.scrollAction === 'lock') {
            this.scrollAction = 'refit';
          }
        },

        /**
         * Apply focus to focusTarget or containedElement
         * @private
         */
        _applyFocus: function() {
          var focusTarget = this.focusTarget || this.containedElement;
          if (focusTarget && this.opened && !this.noAutoFocus) {
            focusTarget.focus();
          } else {
            Polymer.IronOverlayBehaviorImpl._applyFocus.apply(this, arguments);
          }
        }
      });
    })();
  </script>
</dom-module>
